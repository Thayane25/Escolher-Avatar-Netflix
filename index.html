<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Squid-Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Oxanium:wght@300;400;500;700&family=Poppins:ital,wght@0,300;1,300&family=Public+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsivo.css" />
  </head>
  <header class="cabecalho"><img class="logo" src="./src/imagens/logo.png"></header>
  <body>
  <main class="selecao-de-personagens">
    <section class="personagens">
    <h1 class="titulo">Selecione um personagem</h1>
    <ul class="lista-de-personagens">
      <li class="personagem selecionado" id="Seong-Gi-Hun" data-name="Seong Gi Hun" data-description="Um homem viciado em apostas que precisa urgentemente de dinheiro para conseguir a guarda da filha e pagar as despesas médicas da mãe.
">
        <img src=".\src\imagens\1.png" alt="Seong-Gi-Hun" />
      </li>
      <li class="personagem" id="Cho-Sang-Woo" data-name=" Cho Sang Woo" data-description="Amigo de infância de Gi Hun, Sang Woo é conhecido na vila por ter uma história de sucesso mas, na verdade está fugindo da polícia por ter roubado dinheiro da empresa em que trabalhava.">
        <img src=".\src\imagens\2.png" alt="Cho-Sang-Woo" />
      </li>
      <li class="personagem" id="Hwang-Jun-ho" data-name="Hwang Jun Ho" data-description="Um investigador que está a procura do irmão desaparecido acaba se infiltrando como um dos organizadores para descobrir a verdade. ">
        <img src=".\src\imagens\3.png" alt="Hwang-Jun-ho" />
      </li>
      <li class="personagem" id="Oh-il-nam" data-name="Oh Il Nam" data-description="Conhecido por ser o participante mais velho do jogo, o idoso não é tão inocente quanto demonstra nos episódios inicais.">
        <img src=".\src\imagens\4.png" alt="Oh-il-nam" />
      </li>
      <li class="personagem" id="Kang-Sae-byeok" data-name="Kang Sae byeok" data-description="É uma jovem norte coreana que precisa do dinehiro para trazer seus pais para a Coréia do Sul e dar uma boa vida para o irmão mais novo que está em um orfanato. ">
        <img src=".\src\imagens\5.png" alt="Kang-Sae-byeok" />
      </li>
      <li class="personagem" id="Jang Deok-su" data-name="Jang Deok su" data-description="Após roubar do Líder de sua gangue, Deok su entra na competição para sair do radar além de tentar ganhar o dinehiro para pagar suas dívidas de jogo.">
        <img src=".\src\imagens\6.png" alt="Jang Deok-su" />
      </li>
          <li class="personagem" id="Han Mi-nyeo" data-name="Han Mi Nyeo" data-description="Seu passado é misterioso mas, Mi Nyeo demonstra que é capaz de tudo para se aproximar do dinheiro, passando por cima de tudo e todos.">
        <img src=".\src\imagens\7.png" alt="Han Mi-nyeo" />
      </li>
      <li class="personagem" id="Ali Abdul" data-name="Ali Abdul" data-description="Um imigrante paquistanês que  entra no jogo para conseguir proporcionar uma vida tranquila para sua família. ">
        <img src=".\src\imagens\8.png" alt="Ali Abdul" />
      </li>
    </section>
    </ul>
    <section class="personagem-selecionado">
      <img class="personagem-grande"
           src="./src/imagens/card-Seong-Gi-Hun.png"
           alt="Personagem selecionado"
      />
      <div class="Informacoes-personagem">
      <h2 class="nome-personagem" id="nome-personagem">Seong-Gi-Hun</h2>
      <p class="descricao-personagem" id="descricao-personagem">Um homem viciado em apostas que precisa urgentemente de dinheiro para conseguir a guarda da filha e cuidar da mãe.
        </p>
      </div>
    </section>
  </main>
<script src="./js/script.js"></script>
  </body>
</html>
